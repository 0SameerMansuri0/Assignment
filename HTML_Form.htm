<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registartion Form</title>
</head>

<body>
  <form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" placeholder="Age" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Email" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Password" required><br><br>

  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthdate" name="birthdate" required><br><br>

  <label for="interests">Interests:</label><br>
  <input type="checkbox" id="interest1" name="interests" value="interest1">
  <label for="interest1">Interest 1</label><br>
  <input type="checkbox" id="interest2" name="interests" value="interest2">
  <label for="interest2">Interest 2</label><br>
  <input type="checkbox" id="interest3" name="interests" value="interest3">
  <label for="interest3">Interest 3</label><br><br>

  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <input type="image" src="submit_icon.png" alt="Submit" width="30" height="30"><br><br>

  <input type="reset" value="Reset">
</form>

</body>

</html>
